{% extends 'base.html' %}

{% block title %}
  Войдите
{% endblock %}

{% block content-title %}
<h2>Введите логин и пароль:</h2>
{% endblock %}

{% block content %}
<div class="row product-container">
  <div class="col-xs-12">
    <div class="row text-center" >
      {% if errors %}
      <div class="alert alert-warning" role="alert">Вы ввели неверный логин и/или пароль</div>
      {% endif %}
      <form method="POST" action="/user/login/">{% csrf_token %}
        <label for="login">Логин:</label>
         <div class="form-group">
          <input type="text" name="login" id="login" value="" placeholder="Логин" class="form-control">
         </div>
         <label for="password">Пароль:</label>
         <div class="form-group">
          <input type="password" id="password" name="password" value="" placeholder="Пароль" class="form-control">
        </div>
        <button type="submit" class="btn btn-success btn-lg">Войти</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
